<cdk-virtual-scroll-viewport itemSize="24" class="scroll-viewport">
  <div class="song-list">
    <ng-container *cdkVirtualFor="let item of songs$ | async">
      <div class="song-header" mat-subheader>
        {{ item.dateLabel }}
      </div>
      <ng-container *ngFor="let detail of item.songDetails">
        <div
          class="song-item"
          matRipple
          [class.selected]="(selectedSongTitle$ | async) === detail.title"
          (click)="selectSong(detail.title)"
        >
          <mat-icon *ngIf="(selectedSongTitle$ | async) === detail.title"
            >check_small</mat-icon
          >
          <div class="song-item-text">{{ detail.title }}</div>
          <button
            class="song-item-delete-button"
            mat-icon-button
            disableRipple
            *ngIf="(selectedSongTitle$ | async) === detail.title"
            (click)="deleteSong($event, detail.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ng-container>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
</cdk-virtual-scroll-viewport>
