<div class="app-container">
  <h1 class="app-title">YouTube Download Client</h1>
  <app-video-form></app-video-form>
  <div class="song-container">
    <app-audio-player></app-audio-player>
    <app-song-list
      (selectedSong)="handleSelectionChange($event)"
    ></app-song-list>
  </div>
  <button mat-button (click)="handleVideoInfo()">Get Video Info</button>
  <div>{{ video$ | async | json }}</div>
  <router-outlet></router-outlet>
</div>
