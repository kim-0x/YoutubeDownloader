<div class="app-container">
  <h1 class="app-title">YouTube Download Client</h1>
  <app-video-form></app-video-form>
  <mat-card class="song-card">
    <mat-card-header class="card-header">
      @if(currentVideo$ | async; as currentVideo) {
      <mat-card-title>{{ currentVideo.title }}</mat-card-title>
      } @else {
      <mat-card-title>Audio Player</mat-card-title>
      }
    </mat-card-header>
    <mat-card-content>
      <div class="album-cover">
        <label>Album Cover</label>
      </div>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <audio #player controls>
        <source [src]="audioUrl" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </mat-card-footer>
  </mat-card>
  <router-outlet></router-outlet>
</div>
